<html lang="pt-br"> <!--manifest="offline.manifest"> -->
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="manifest" href="app.manifest">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <main>
            <div id="cabecalho" class="cabecalho inline">
                <div id="campo-inicial" class="campo-inicial inline hidden">
            
                    <div id="campo-bloco" class="campo-bloco left">
                        <bloco></bloco>
                    </div>
            
                    <div id="campo-tira" class="campo-tira left">
                        <tira></tira>
                    </div>
        
                    <div id="campo-plataforma" class="campo-plataforma left">
                        <plataforma></plataforma>
                    </div>
    
                </div>

                <div id="campo-lixeira" class="campo-lixeira">
                    <svg id="lixeira" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 13v6c0 .552-.448 1-1 1s-1-.448-1-1v-6c0-.552.448-1 1-1s1 .448 1 1zm7-1c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1s1-.448 1-1v-6c0-.552-.448-1-1-1zm-4 0c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1s1-.448 1-1v-6c0-.552-.448-1-1-1zm4.333-8.623c-.882-.184-1.373-1.409-1.189-2.291l-5.203-1.086c-.184.883-1.123 1.81-2.004 1.625l-5.528-1.099-.409 1.958 19.591 4.099.409-1.958-5.667-1.248zm4.667 4.623v16h-18v-16h18zm-2 14v-12h-14v12h14z"/></svg>
                </div>

                <div id="campo-expressao" class="campo-expressao inline">
                    <p id="primeira-parcela"></p>
                    <p id="simbolo-soma">+</p>
                    <p id="segunda-parcela"></p>
                    <p id="simbolo-igual">=</p>
                    <p id="resultado"></p>
                </div>
            
                <div class="campo-refresh">
                    <svg id="refresh" class="refresh" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 18c4.667 4.667 12 1.833 12-4.042h-3l5-6 5 6h-3c-1.125 7.98-11.594 11.104-16 4.042zm14-11.984c-4.667-4.667-12-1.834-12 4.041h3l-5 6-5-6h3c1.125-7.979 11.594-11.104 16-4.041z"/></svg>
                </div>
                
            </div>
            <div id="resultado" class="resultado inline">
                <div id="centena" class="campo-resultado inline">
                    <div class="texto">centenas</div>
                    <div id="valor-centena" class="valor">0</div>
                    <div id="campo-subiu-centena" class="subiu"></div>
                </div>
                <div id="dezena" class="campo-resultado inline">
                    <div class="texto">dezenas</div>
                    <div id="valor-dezena" class="valor">0</div>
                    <div id="campo-subiu-dezena" class="subiu"></div>
                </div>
                <div id="unidade" class="campo-resultado inline">
                    <div class="texto">unidades</div>
                    <div id="valor-unidade" class="valor">0</div>
                </div>
            </div>
            <div id="rodape" class="rodape">
                <div id="campo-final" class="campo-final inline">
                    <div id="campo-final-centena" class="campo-final-centena"></div>
                    <div id="campo-final-dezena" class="campo-final-dezena"></div>
                    <div id="campo-final-unidade" class="campo-final-unidade"></div>
                </div>
            </div>

        </main>
    </body>

    <script type="text/javascript" src="js/drag-drop.service.js"></script>
    <script type="text/javascript" src="js/tela.service.js"></script>
    <script type="text/javascript" src="js/tag.service.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script type="text/javascript" src="js/register.js"></script> -->
    
</html>
