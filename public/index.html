        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="manifest" href="app.manifest">

    <body>
        <div id="tela-inicial" class="main tela-inicial">
            <p class="titulo">Bem vindo</p>
            <div id="botao-somar" class="botao-somar">Somar</div>
        </div>
        <div id="tela-parabens" class="main tela-parabens hide">
            <p class="titulo">Parabéns</p>
            <div id="botao-novo-jogo" class="botao-novo-jogo">Começar novo jogo</div>
            <p id="resultado"></p>
        </div>
        <div id="popup" class="popup hide">
            <p id="mensagem"></p>
        </div>
        <main>
            <div id="cabecalho" class="cabecalho inline">
                <div id="campo-inicial" class="campo-inicial inline hidden">
            
                    <div id="campo-bloco" class="campo-bloco left">
                        <bloco></bloco>
                    </div>
            
                    <div id="campo-tira" class="campo-tira left">
                        <tira></tira>
                    </div>
        
                    <div id="campo-plataforma" class="campo-plataforma left">
                        <plataforma></plataforma>
                    </div>
    
                </div>

                <div id="campo-expressao" class="campo-expressao">
                    <div id="campo-expressao-interno" class="campo-expressao-interno inline">
                        <p id="primeira-parcela" class="valor"></p>
                        <p id="simbolo-soma" class="valor">+</p>
                        <p id="segunda-parcela" class="valor"></p>
                        <p id="simbolo-igual" class="valor">=</p>
                        <p id="resultado" class="valor"></p>
                    </div>
                </div>

                    <div id="valor-centena" class="valor">0</div>

            <div id="rodape" class="rodape">

                    <div id="campo-final-dezena" class="campo-final-dezena campo-final-ordem"></div>
                    <div id="campo-final-unidade" class="campo-final-unidade campo-final-ordem"></div>
                </div>
