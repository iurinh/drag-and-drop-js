<html lang="pt-br"> <!--manifest="offline.manifest"> -->
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="manifest" href="app.manifest">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <main>
            <div id="cabecalho" class="cabecalho inline">
                <div id="campo-inicial" class="campo-inicial inline hidden">
            
                    <div id="campo-bloco" class="campo-bloco left">
                        <bloco></bloco>
                    </div>
            
                    <div id="campo-tira" class="campo-tira left">
                        <tira></tira>
                    </div>
        
                    <div id="campo-plataforma" class="campo-plataforma left">
                        <plataforma></plataforma>
                    </div>
    
                </div>

                <div id="campo-expressao" class="campo-expressao inline">
                    <p>40</p>
                    <p>+</p>
                    <p>5</p>
                    <p>=</p>
                </div>
            </div>
            <div id="resultado" class="resultado inline">
                <div id="centena" class="campo-resultado">
                    <div class="texto">centenas</div>
                    <div id="valor-centena" class="valor">0</div>
                    <div id="subiu-centena" class="subiu hide">
                        <!-- <plataforma class="minimizado"></plataforma> -->
                    </div>
                </div>
                <div id="dezena" class="campo-resultado">
                    <div class="texto">dezenas</div>
                    <div id="valor-dezena" class="valor">0</div>
                    <div id="subiu-dezena" class="subiu hide">
                        <tira class="minimizado"></tira>
                    </div>
                </div>
                <div id="unidade" class="campo-resultado">
                    <div class="texto">unidades</div>
                    <div id="valor-unidade" class="valor">0</div>
                </div>
            </div>
            <div id="rodape" class="rodape">
                <div id="campo-final" class="campo-final inline campo-final-hover">
                    <div id="campo-final-centena" class="campo-final-centena">
            
                    </div>
                    <div id="campo-final-dezena" class="campo-final-dezena">
            
                    </div>
                    <div id="campo-final-unidade" class="campo-final-unidade">
    
                    </div>
                </div>
            </div>
<!-- 
            <h1 id="mensagem" class='mensagem'>Vamos contar</h1>
            
            

            <div id="campo-final" class="campo-final campo-final-hover"></div> -->

        </main>
    </body>

    <script type="text/javascript" src="app/common/tag.constant.js"></script>

    <script type="text/javascript" src="app/common/drag-drop.service.js"></script>
    <script type="text/javascript" src="app/common/tag.service.js"></script>
    <script type="text/javascript" src="app/common/file.service.js"></script>
    <script type="text/javascript" src="app/common/html.service.js"></script>
    <script type="text/javascript" src="app/common/tela.service.js"></script>

    <script type="text/javascript" src="app/main/main.constant.js"></script>
    <script type="text/javascript" src="app/main/main.tag.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <!-- <script type="text/javascript" src="app/sw/register.js"></script> -->
</html>
